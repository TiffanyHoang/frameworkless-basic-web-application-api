steps:
  - label: ':checkered_flag: Run Unit Tests'
    command: ./ops/bin/unit-tests.sh
    agents:
      queue: grace-lab
    
  - wait 

  - label: ':gear: Build & prepare repo & push app to ECR'
    branches: main
    command: ./ops/bin/build-push-to-ecr.sh
    plugins:
      - ecr#v2.3.0:
          login: true
    agents:
      queue: grace-lab

  - wait 

  - label: ':rocket: Deploy to AWS'
    branches: main
    command: ./ops/bin/deploy.sh
    agents:
      queue: grace-lab

